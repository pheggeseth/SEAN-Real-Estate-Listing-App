<form class="listings-search" ng-submit="lc.searchListings(lc.searchTerm)">
  Search by:
  <select class="form-select-search" ng-model="lc.searchTerm.term" ng-init="lc.searchTerm.term = 'city'">
    <option value="city">City</option>
    <option value="cost">Price</option>
    <option value="sqft">Square Feet</option>
  </select>
  <input type="text" ng-if="lc.searchTerm.term === 'city'" ng-model="lc.searchTerm.value" ng-init="lc.searchTerm.value = ''" placeholder="City Name" />
  <input type="number" class="form-cost" ng-if="lc.searchTerm.term === 'cost'" ng-model="lc.searchTerm.min" ng-init="lc.searchTerm.min = ''" min="100" step="100" placeholder="Min"/>
  <input type="number" class="form-cost" ng-if="lc.searchTerm.term === 'cost'" ng-model="lc.searchTerm.max" ng-init="lc.searchTerm.max = ''" min="100" step="100" placeholder="Max"/>
  <input type="number" class="form-sqft" ng-if="lc.searchTerm.term === 'sqft'" ng-model="lc.searchTerm.min" ng-init="lc.searchTerm.min = ''" min="100" step="100" placeholder="Min"/>
  <input type="number" class="form-sqft" ng-if="lc.searchTerm.term === 'sqft'" ng-model="lc.searchTerm.max" ng-init="lc.searchTerm.max = ''" min="100" step="100" placeholder="Max"/>
  <button class="listing-btn">Search</button>
</form>
<div class="cards-container">
  <div class="card" ng-repeat="listing in lc.listings">
      <img ng-src="/images/{{listing.image_path}}" alt="">
      <div class="listing-info">
        <div class="listing-city">{{listing.city}}</div>
        <div class="listing-stats">
          <span class="listing-cost">{{listing.cost | currency:"$":0}} </span>
          <span class="listing-sqft">{{listing.sqft}} sqft</span>
        </div>
        <button class="listing-btn" ng-click="lc.deleteListing(listing.id)">Delete</button>
      </div>
    </div>
</div>
